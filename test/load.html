<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>UiNotes</title>
  <style>
    body {
      margin: 0;
      background-image: linear-gradient(135deg, #30c5ad, #33a5ff);
      background-repeat: no-repeat;
      background-size: cover
    }
    div {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 75%;
      height: 75%;
      opacity: 0;
      animation: 2s fadeIn ease 1s forwards;
    }
    @keyframes fadeIn {
      0% {opacity: 0}
      100% {opacity: 1}
    }
  </style>
</head>
<body>
  <div>
    <img src="text_white.svg" width="64px" height="64px">
  </div>
</body>
</html>
